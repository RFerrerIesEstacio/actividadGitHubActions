name: main_workflow
on:
  push:
    branches: [nodejs_linter_job]

jobs:
  build:
    name: linter_execution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: nodejs_linter_job
          LINTER_RULES_PATH: /    
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
